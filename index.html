<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike Cross Fans</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #ff6b6b;
            --accent-color: #ffd166;
            --dark-color: #2d3047;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .bg-primary-custom {
            background-color: var(--primary-color) !important;
        }

        .bg-secondary-custom {
            background-color: var(--secondary-color) !important;
        }

        .bg-accent-custom {
            background-color: var(--accent-color) !important;
        }

        .bg-dark-custom {
            background-color: var(--dark-color) !important;
        }

        .text-primary-custom {
            color: var(--primary-color) !important;
        }

        .text-secondary-custom {
            color: var(--secondary-color) !important;
        }

        .text-accent-custom {
            color: var(--accent-color) !important;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .fixed-bg {
            position: relative;
            height: 350px;

            background-image: url('https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/3983810/8c3b601b67c3cd20f1c63bf9a042ed16622fbc29/header.jpg?t=1760584948');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .fixed-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.55);
            z-index: 1;
        }

        .fixed-bg>* {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
</body>

</html>
